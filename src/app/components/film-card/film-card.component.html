<div
  class="movie-item"
  [ngClass]="!isCardMode ? 'movie-item-list' : 'movie-item-card'"
  [class.dark-theme]="isDarkMode"
>
  <button
    *ngIf="isEditMode"
    class="button-close"
    (click)="deleteMovie(movie.id)"
  >
    +
  </button>

  <img src="../../assets/{{ movie.picture }}" alt="Film picture" />

  <div *ngIf="isCardMode" class="name">{{ movie.name }}</div>

  <div class="description">
    <div *ngIf="!isCardMode" class="name">{{ movie.name }}</div>

    <div class="bages">
      <div class="year bage">{{ movie.year }}</div>
      <div
        class="button-heart"
        [class.active]="movie.isFavorite"
        (click)="toggleFavorite(movie.id)"
      >
        ‚ù§
      </div>
      <div class="budget bage">{{ movie.money | moneyShort }}</div>
    </div>

    <section>{{ movie.actors.join(", ") }}</section>

    <section class="creation-date">
      {{ movie.creationDate | dateFormatUa }}
    </section>
  </div>
</div>
